FirstPos = 'INTEGER'
Second = 'INTEGER'
SecondPos = 'INTEGER'
Third = 'INTEGER'
ThirdPos = 'INTEGER'
Value = 'REAL'
LabelDistance = 'REAL'
LabelPosition = 'REAL'
IsDriving = 'BOOLEAN'
IsInVirtualSpace = 'BOOLEAN'
IsActive = 'BOOLEAN'

